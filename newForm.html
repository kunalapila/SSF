<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Kunal Kapila & Sanjari Srivastava">
        <title>
            SSF
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/homepage.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="container">
            <h1>Senator Seed Fund</h1>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-lg-2" for="name">Name:</label>
                    <div class="col-lg-9">
                        <input type="TEXT" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-lg-2" for="roll">Roll Number:</label>
                    <div class="col-lg-9">
                        <input type="Number" class="form-control" id="roll" placeholder="Enter your roll number">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-lg-2" for="phone">Phone Number:</label>
                    <div class="col-lg-9">
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your number">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-lg-2" for="email">Email ID:</label>
                    <div class="col-lg-9">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-lg-2" for="event">Event Details:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="event" placeholder="Enter link for the event details document">
                    </div>
                </div>

                <div class="col-lg-offset-2 col-lg-9">
                    <div class="form-group">
                        <label for="sel1">Council:</label>
                        <select class="form-control" id="council">
                            <option>Cultural Council</option>
                            <option>Games and Sports Council</option>
                            <option>Presidential Council</option>
                            <option>Films and Media Council</option>
                            <option>Science and Technology Council</option>
                        </select>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-lg-offset-2 col-lg-9">
                        <button type="submit" class="btn btn-default">Save</button>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
